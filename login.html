<!DOCTYPE html>
<html>
<head>
    <title>Login | Food Donation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #1f4fd8;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1f4fd8;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #163bb3;
        }

        .note {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Login</h2>

    <input type="text" placeholder="Enter Name" required>
    <input type="email" placeholder="Enter Email" required>

    <button onclick="openForm()">Login & Continue</button>

    <p class="note">Demo login for hackathon purpose</p>
</div>

<script>
function openForm() {
    window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSecYbyxk-mWgAh397qFMozY6S0CK3iLUoT9CKM3TA9zCdj5EQ/viewform?usp=publish-editor";
}
</script>

</script>

</body>
</html>
